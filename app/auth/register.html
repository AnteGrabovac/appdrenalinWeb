<div class = "registrationFormLeft">
<div>

  <input  type="text" id="name" name="name"
         ng-model="registerData.name" required>
</div><div style="padding-top:10px">
           <label for="surname">Prezime:</label>
  <input type="text" id="surname"
         ng-model="registerData.surname" required>
</div></div>



<div class = "registrationFormRight">
		<div>
  <label style= "margin-right:17px" for="newemail">Email:</label>
  <input type="text" id="newemail"
         ng-model="registerData.email" required>
         	</div>

      <div style="padding-top:10px">
  <label for="newpassword">Lozinka:</label>
  <input type="newpassword" id="password"
         ng-model="registerData.password" required>
         </div>

</div>
