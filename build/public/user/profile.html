<div class="profileTitle"><img class="profilePicture" ng-src="{{user.picturelocation}}"><div class="profileText">{{user.username}} {{ user.usersurname}}</div></div><div class="geolocationContent"><tabset><tab heading="Posjećene lokacije"><div class="userLocationList"><div class="locationRow" ng-repeat="location in user.locations">{{location.geolocationname}}</div></div><section id="map" ng-if="loaded" ng-controller="ProfileCtrl"><div id="map_canvas" ui-map="model.myMap" ui-options="mapOptions" style="height:300px" class="map-canvas"></div></section></tab><tab heading="Informacije"><div style="width:350px;float:left"><div class="infoRow"><div class="infoHeader">Ime</div><div class="userInfoContent">{{user.username}}</div></div><div class="infoRow"><div class="infoHeader">Prezime</div><div class="userInfoContent">{{user.usersurname}}</div></div><div class="infoRow"><div class="infoHeader">Email</div><div class="userInfoContent">{{user.useremail}}</div></div></div><div style="margin-left:350px;border-left:3px solid grey"><div class="infoRow"><div class="infoHeader">Grad</div><div class="userInfoContent">{{user.townname}}</div></div><div class="infoRow"><div class="infoHeader">Država</div><div class="userInfoContent">{{user.countryname}}</div></div><div class="infoRow"><div class="infoHeader">Sportovi</div><div class="userInfoContent" ng-repeat="sport in user.sports">{{sport.sportname}}</div></div></div></tab></tabset></div>
